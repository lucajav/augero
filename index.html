                    audioTitle.style.color = '#601313';
                    // Player Audio
                    const audioPlayer = document.createElement('audio');
                    audioPlayer.setAttribute('controls', 'true');
                    audioPlayer.setAttribute('controlsList', 'nodownload');  // <- This prevents download option
                    audioPlayer.autoplay = false; // Autoplay disattivato
                    audioPlayer.style.marginBottom = '15px';
                    audioPlayer.style.width = '100%';
                    const sourceMp3 = document.createElement('source');
                    sourceMp3.src = artworks[index].audio;
                    sourceMp3.type = 'audio/mpeg';
                    audioPlayer.appendChild(sourceMp3);
                    audioPlayer.innerHTML += "Your browser does not support the audio element.";
                    // Aggiungi titolo e player sopra la descrizione
                    descriptionContainer.appendChild(audioTitle);
                    descriptionContainer.appendChild(audioPlayer);
                }

                // Poi aggiungi la descrizione
                const descriptionText = document.createElement('div');
                descriptionText.innerHTML = artworks[index].description;
                descriptionContainer.appendChild(descriptionText);
                // Aggiorna i dettagli (se esistono)
                detailsContainer.innerHTML = artworks[index].details || '';
                // Mostra il contenitore
                document.getElementById('selectedImageContainer').style.display = 'block';
                // Scroll morbido per mobile
                setTimeout(() => {
                    const targetElement = document.getElementById('selectedImageContainer');
                    const topbarHeight = document.querySelector('h1').offsetHeight;
                    const targetPosition = targetElement.getBoundingClientRect().top + window.scrollY - topbarHeight - 10;
                    window.scrollTo({
                        top: targetPosition,
                        behavior: 'smooth'
                    });
                }, 300);
            }

            function prevImage() {
                if (currentIndex > 0) {
                    showImage(currentIndex - 1);
                }
            }

            function nextImage() {
                if (currentIndex < artworks.length - 1) {
                    showImage(currentIndex + 1);
                }
            }

            function renderGallery() {
                const container = document.getElementById('galleryContainer');
                artworks.forEach((art, index) => {
                    const item = document.createElement('div');
                    item.className = 'item';
                    item.onclick = () => showImage(index);
                    item.innerHTML = `<img src="${art.src}" alt="${art.title}"><div class="description"><div class="details"><div class="title">${art.title}</div></div>`;
                    container.appendChild(item);
                });
            }

            function getQueryParam(param) {
                const urlParams = new URLSearchParams(window.location.search);
                return urlParams.get(param);
            }

            window.onload = function () {
                renderGallery();
                const imgIndex = parseInt(getQueryParam('img'));
                if (!isNaN(imgIndex) && imgIndex >= 0 && imgIndex < artworks.length) {
                    showImage(imgIndex);
                }
            };
        </script>
    </body>
</html>
